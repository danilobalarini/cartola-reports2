# Heroku config
server.port=8070

# ===============================
# = Datasouce DEFAULT
# ===============================
spring.datasource.url=${CARTOLA_REPORTS_DATABASE_URL}
spring.datasource.driver-class-name=${CARTOLA_REPORTS_DATABASE_DRIVER}
spring.datasource.username=${CARTOLA_REPORTS_DATABASE_USERNAME}
spring.datasource.password=${CARTOLA_REPORTS_DATABASE_PASSWORD}

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.default_schema=${CARTOLA_REPORTS_DATABASE_SCHEMA}
spring.jpa.properties.hibernate.dialect=${CARTOLA_REPORTS_DATABASE_DIALECT}
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

# ===============================
# = HIKARI
# ===============================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.pool-name=poolcartolareports
# never touch this
spring.datasource.hikari.auto-commit=false

# Color output
spring.output.ansi.enabled=always

# Show controller mappings - not showing anymore on spring >= 5.1
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG